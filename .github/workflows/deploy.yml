name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when pushing to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Tailwind CSS
        run: npx tailwindcss -i ./input.css -o ./output.css --minify

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch GitHub Pages will use
          folder: ./        # Deploy the root directory
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Use the secret token for authentication
